<div class="real"><h2 class="par">STUDENT FEE PAYMENT</h2>
<h3>The following are the details about student fee payment</h3>
<p>This student who has been enrolled in kenyatta University 2024/2025,passes that he is a Government sponsered student.<br>
The student persues a course <b>BARCHELOR IN ECONOMICS AND STATISTICS</b> (B.ECON&STATS).The course fees per yaer totals to ksh.186,300.
<br>Fortunately,the student receives a 30% of his fee from government schorlaship and 30% from HIGHER EDUCATION AND LOAN BOARD <b>(HELB)</b>.
<p>This means that the household is supposed to pay the remaining 40% of the fee.</p>
<p>Now lets dive a little bit in calculating this so as to know how this fees is paid.<br>
First payment is from Government schorlaship which is 30%.For Calculation 30% x 186,300= ksh.55,080 this is paid in two semesters accordingly <br>
First Semester:<b>ksh.27,540</b><br>
Second Semester:<b>ksh.27,540</b></p>
<p>For the HELB which is also 30% paid as loan sums as 30% x 186,300= ksh.55,080 which also paid in two semesters<br>
First Semester:<b>ksh.27,540</b><br>
Second Semester:<b>ksh.27,540</b></p>
<p>Lastly,For the household<b>(This is for the student's guardians/parents)</b> which is 40% sums as 40% x 186,300=ksh.73,440 which is paid in two semesters<br>
First Semester:<b>ksh.36,740</b><br>
Second Semester:<b>ksh.36,740</b><br><br>
<b style="background-color:white;color:red;font-weight:700;font-family:roboto">For more information about your fee you can download the fee structure.</b> <div class="linkk" onclick="window.location.href='https://admissionletters.ku.ac.ke/Fees_Payment.php?id=50287650';">⬇<br>DOWNLOAD FEE STRUCTURE</div></p>
