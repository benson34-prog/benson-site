<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LOG IN INFO</title>
<link rel="stylesheet" href="stylesaa.css">
</head>
<body>
<h1>STUDENT LOG IN</h1>
<form action="00-index.html">
<fieldset>
<ul class="align">
<li><label for="name">First Name:</label></li>
<li><input type="text" id="name" name="name" placeholder="e.g,Nicholos" required></li>
<li><label for="last">Last Name:</label></li>
<li><input type="text" id="last" name="last" placeholder="enter the last name here" required></li>
<li><label for="password">Enter the password:</label></li>
<li><input type="password" id="password" name="password" placeholder="e.g,3434/2023@students.ku.ac.ke" required min="3"></li>
</ul>
</fieldset>
<button type="submit">Log in</button>
<p>Forgot password?</p>
</form>
</body>
</html>
